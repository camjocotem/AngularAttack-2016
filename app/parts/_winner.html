<div class="popUp" layout="column" layout-align="space-around center">
    <span>PLAYER {{winningPlayer}} WINS!</span>
    <p>
        It's good to be a winner.
    </p>
    <p>
        Isn't that right player {{losingPlayer}}?
    </p>
    <span id="confirmationButton" ng-click="playAgain()">
        PLAY AGAIN
    </span>
</div>
